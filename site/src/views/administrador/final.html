              <h6>Carga de imagenes segun color:</h4>
                <br>

              <div class="custom-file mb-3">

              </div>

              </div>
              <br><br><br>

              
              <div class="talle-rodado">
                
                
                <div class="talle custom-control custom-checkbox mb-3">
                  <h6>Talles disponibles:</h6>
                  <input type="checkbox" class="custom-control-input" value="small">
                  <label class="custom-control-label">Small</label>

                  <input type="checkbox" class="custom-control-input" value="medium">
                  <label class="custom-control-label">Medium</label>

                  <input type="checkbox" class="custom-control-input" value="large">
                  <label class="custom-control-label">Large</label>
                </div>
              

                
                <div class="talle custom-control custom-checkbox mb-3">
                  <h6>Rodados:</h6>
                  <input type="checkbox" class="custom-control-input" value="27,5">
                  <label class="custom-control-label">27,5 "</label>

                  <input type="checkbox" class="custom-control-input" value="29">
                  <label class="custom-control-label">29 "</label>
                </div>
              </div>
              <br><br>

              <div class="marca-modelo">

                <input type="text" placeholder="Modelo" name="modelo" class="col-5 form-control">
              </div>

              <div class="mb-3">
                <br>
