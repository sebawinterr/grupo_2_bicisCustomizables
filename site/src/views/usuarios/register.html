<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Bykes - Make it yours</title>
</head>
<body>

    <main class="container">
      <!--navbar-->
      <header class="row encabezado">
        <div class="fixed-top col-12 col-sm-12">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4 navbar-expand-md navbar-expand-lg navbar-dark col-12" style="background-color: black">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">¿Quienes somos? <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/productos">Bicicletas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/productos/custom">Customizar <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/contacto">Contacto <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/administrador">Administrar <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </div>
  
          <nav class="navbar navbar-transparent bg-transparent">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div>
               <a href="/register">
                 <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Log in</button>
               </a>
               <a href="/carrito/lista">
                 <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><ion-icon name="cart-outline"></ion-icon></button>
               </a>
            </div>
          </nav>
        </div>
      </header> 


      <!--Formularios-->
        <div class="formularios row">
          <div class="row container d-flex justify-content-center align-items-baseline">
              <form class="login col-6 col-sm-12 col-md-6 col-lg-g col-xl-6 col-12">                
                    
                <h2 class="border-bottom border-dark">INICIAR SESION</h2>

                <div class="form-group">
                        <br>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-primary btn-dark" style="background-color: black;">Iniciar Sesión</button>
                <br><br><br>
              </form>
              

                
                  
              <form class="register col-6 col-sm-12 col-md-6 col-lg-g col-xl-6  col-12">                
                    
                <h2 class="border-bottom border-dark">REGISTRARSE</h2>

                <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <br>
                        <input type="text" class="form-control" id="validationServer01" name="nombre" required placeholder="Nombre">
                      </div>
                      
                      <div class="col-md-6 mb-3">
                        <br>
                        <input type="text" class="form-control" id="validationServer02" placeholder="Apellido" name="apellido" required>
                      </div>
                      
                      <div class="col-md-6 mb-3">
                        
                        <input type="number" class="form-control" id="validationServer01" name="dni" required placeholder="DNI">
                      </div>
                      
                      <div class="col-md-6 mb-3">
                        
                        <input type="tel" class="form-control" id="validationServer02" placeholder="Telefono" name="telefono" required>
                      </div>
                </div>
                <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Dirección" name="direccion" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Piso y Dto." name="piso&depto" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <input type="number" name="cp" placeholder="CP" class="form-control" id="validationServer05" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Provincia" name="provincia" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Localidad" name="localidad" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" id="validationServer03" placeholder="Email" name="email" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" id="validationServer03" placeholder="Contraseña" name="password" required>
                      </div>
                </div>
                <div class="form-group">
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" required>
                        <label class="terminos form-check-label">
                          Acepto los terminos y condiciones.
                        </label>
                </div>
                <br>
                <button class="btn btn-primary btn-dark" type="submit" style="background-color: black;">Registrarme</button>
              </form>
          </div>
        </div>


      </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
