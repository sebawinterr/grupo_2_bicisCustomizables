              <form class="login col-6">                
                    
                <h2 class="border-bottom border-dark">INICIAR SESION</h2>

                <div class="form-group">
                        <br>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-primary btn-dark">Iniciar Sesión</button>
              </form>

                
                  
              <form class="register col-6">                
                    
                <h2 class="border-bottom border-dark">REGISTRARSE</h2>

                <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <br>
                        <input type="text" class="form-control" id="validationServer01" name="nombre" required placeholder="Nombre">
                      </div>
                      
                      <div class="col-md-6 mb-3">
                        <br>
                        <input type="text" class="form-control" id="validationServer02" placeholder="Apellido" name="apellido" required>
                      </div>
                      
                      <div class="col-md-6 mb-3">
                        
                        <input type="number" class="form-control" id="validationServer01" name="dni" required placeholder="DNI">
                      </div>
                      
                      <div class="col-md-6 mb-3">
                        
                        <input type="tel" class="form-control" id="validationServer02" placeholder="Telefono" name="telefono" required>
                      </div>
                </div>
                <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Dirección" name="direccion" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Piso y Dto." name="piso&depto" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <input type="number" name="cp" placeholder="CP" class="form-control" id="validationServer05" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Provincia" name="provincia" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="validationServer03" placeholder="Localidad" name="localidad" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" id="validationServer03" placeholder="Email" name="email" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" id="validationServer03" placeholder="Contraseña" name="password" required>
                      </div>
                </div>
                <div class="form-group">
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" required>
                        <label class="terminos form-check-label">
                          Acepto los terminos y condiciones.
                        </label>
                </div>
                <br>
                <button class="btn btn-primary btn-dark" type="submit">Registrarme</button>
              </form>
          </div>
        </div>
