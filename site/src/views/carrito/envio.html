<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/carritoEnvio">
    <title>Envío</title>

</head>
<body>
<main class="container-fluid">
    <!--Paginación-->
    <nav aria-label="...">
        <ul class="pagination pagination-lg justify-content-center">
          <li class="page-item active bg-dark" aria-current="page">
            <a class="page-link" href="#">Envío</a>
          </li>
          <li class="page-item"><a class="page-link" href="/carrito/pago">Pago</a>
          </li>
          <li class="page-item"><a class="page-link" href="/carrito/confirmacion">Confirmación</a>
          </li>
        </ul>
      </nav>
      
      <section class="row justify-content-center">
        <div class="formulario forms row col-6">        
          <!--Register y envio-->
          <form class="register col-12">

                              
              
              <h2 class="border-bottom border-dark">Ingresá tus datos</h2>

                  <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                      <br>
                                      <input type="text" class="form-control" id="validationServer01" name="nombre" required placeholder="Nombre">
                                  </div>
                                  
                                  <div class="col-md-6 mb-3">
                                      <br>
                                      <input type="text" class="form-control" id="validationServer02" placeholder="Apellido" name="apellido" required>
                                  </div>
                                  
                                  <div class="col-md-6 mb-3">
                                      
                                      <input type="number" class="form-control" id="validationServer01" name="dni" required placeholder="DNI">
                                  </div>
                                  
                                  <div class="col-md-6 mb-3">
                                      
                                      <input type="tel" class="form-control" id="validationServer02" placeholder="Telefono" name="telefono" required>
                                  </div>
                  </div>
                  <div class="form-row">
                                      <div class="col-md-6 mb-3">
                                          <input type="text" class="form-control" id="validationServer03" placeholder="Dirección" name="direccion" required>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                          <input type="text" class="form-control" id="validationServer03" placeholder="Piso y Dto." name="piso&depto" required>
                                      </div>
                                      <div class="col-md-3 mb-3">
                                          <input type="number" name="cp" placeholder="CP" class="form-control" id="validationServer05" required>
                                      </div>
                                      <div class="col-md-6 mb-3">
                                          <input type="text" class="form-control" id="validationServer03" placeholder="Provincia" name="provincia" required>
                                      </div>
                                      <div class="col-md-6 mb-3">
                                          <input type="text" class="form-control" id="validationServer03" placeholder="Localidad" name="localidad" required>
                                      </div>
                                      <div class="col-md-6 mb-3">
                                          <input type="email" class="form-control" id="validationServer03" placeholder="Email" name="email" required>
                                      </div>
                  </div>           
                  <div class="form-group">
                                  <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" required>
                                          <label class="terminos form-check-label">
                                          Acepto los terminos y condiciones.
                                          </label>
                                  </div>
                  </div>

              <!--Formas de Envío-->
              <h2>Formas de envío</h2>                                
                  <div class="form-group">

                
                          <div class="form-check">
                                              <input class="form-check-input" type="radio" value="retiroEnLocal" id="retiroEnLocal" name="tipoDeEnvio">
                                              <label class="form-check-label" for="retiroEnLocal">Retiro en local</label>
                          </div>
                          <div class="form-check">
                                              <input class="form-check-input" type="radio" value="envioStandar" id="envioStandar" name="tipoDeEnvio">
                                              <label class="form-check-label" for="envioStandar">Envío Standar</label>
                          </div>
                          <div class="form-check">
                          <input class="form-check-input" type="radio" value="envioExpress" id="retiroEnLocal" name="tipoDeEnvio">
                          <label class="form-check-label" for="retiroEnLocal">Envío express</label>
                          </div>

                  </div>
              <button class="btn btn-primary btn-dark" type="submit">Continuar con el Pago</button>
          </form>            
        </div>

        <div class="column col-6">
          <!--Iniciar Sesion-->
          <form class="login col-12">
            <h2 class="border-bottom border-dark">INICIAR SESION</h2>
                  
                <div class="form-group">
            <br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>

            <button type="submit" class="btn btn-primary btn-dark">Iniciar Sesión</button>
          </form>  
          <br>
          <!--Resumen con foto-->
          <div class="resumen card col-12">
            <div class="card-body">
              <h5 class="card-title">Resumen del pedido</h5>
            </div>
            <article class="valores row">
              <div class="col-6">
                <h6>Costo</h6>
                <br>
                <h6>Descuento</h6>
                <br>
                <h6>Envío</h6>
                <br>
              </div>
              <div class="col-6">
                <h6>Valor</h6>
                <br>
                <h6>Valor</h6>
                <br>
                <h6>Valor</h6>
                <br>
              </div>
            </article>

            <div class="card mb-3">
              <div class="row no-gutters">   
                <div class="col-md-4">
                  <img src="/img/trekFuel.jpeg" class="card-img" alt="No se puede mostrar la imagen">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Trek Fuel</h5>
                    <div class="card-body">
                      <a href="/productos" class="nav-link">Detalle del Producto</a>
                    </div>
                  </div>
                </div>
              </div>
      </div>

          </div>
        </div>
      </section>

         
        

        

    </main>
      <!--Scripts-->

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
